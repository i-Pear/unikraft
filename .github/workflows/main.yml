name: libc CI/CD on PRs

on:
  pull_request:
    branches:
      - staging

jobs:
  lib-libc-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo apt-get update
          sudo apt-get install -y libvirt-clients libvirt-daemon-system libvirt-daemon virtinst bridge-utils qemu qemu-system-x86
          sudo usermod -a -G kvm,libvirt $USER

      - name: Run test script
        run: |
          bash ci/libc_tests/run_tests.sh

      - name: Comment PR with test results
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('test_results.txt', 'utf8');
            const context = github.context;

            const comment = `
            ## Test Results
            \`\`\`
            ${results}
            \`\`\`
            `;

            github.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: comment
            });
